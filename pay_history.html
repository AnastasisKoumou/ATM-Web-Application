<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myATM-Payments History</title>

    <link rel="stylesheet" href="pay_history.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>myATM</h1>
    <main>
        <div class="atm-container">
            <div class="description">
                <h2>Payments history.</h2>
                <p>All your transactions/payments are recorded here.</p>
            </div>
            <div class="transactions-list">
                <div class="transactions-title">
                    <h3>Type</h3>
                    <h3>Date</h3>
                    <h3>Amount</h3>
                </div>
                <div class="transactions-details">
                    <!--
                    <div class="transaction-row">
                        <p>Electricity</p>
                        <p>07/18/2025</p>
                        <p>$70.00</p>
                    </div>-->
                </div>
            </div>
            <button type="button" id="back-btn">Back</button>
        </div>
    </main>
    
    <script type="text/javascript" src="pay_history.js"></script>
</body>
</html>
