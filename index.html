<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyATM</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="main-container">

            <div class="login-container">
                <form action="#" method="POST">
                    <div class="title">
                        <h1>Welcome to myATM</h1>
                        <hr id="h1-line">
                    </div>

                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter Username" required>

                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw" placeholder="Enter 4-digit pin" required>

                    <div class="login-btn">
                        <button type="submit" id="login-btn">Login</button>
                    </div>

                    <div class="account">
                        <p>Don't have Account? <a href="#" id="create-acc">Click Here</a></p>
                    </div>
                </form>
            </div>

        </div>
    </main>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
